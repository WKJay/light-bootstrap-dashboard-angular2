<div class="main-content">

  <form class="form-horizontal">
    <div class="col-sm-6">
      <div class="form-group">
        <label class=" control-label col-sm-3 ">请输入IP地址及端口</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="ip_address" placeholder="ws://0.0.0.0:1000">
        </div>
        <button type="connect" class="btn btn-primary" [disabled]="con_dis" (click)="ws_connect()">连接</button>
        &nbsp;
        <button type="disconnect" class="btn btn-danger" [disabled]="discon_dis" (click)="ws_disconnect()">断开</button>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">请输入要发送的数据</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="send_data" value="">
        </div>
        <button type="connect" class="btn btn-primary col-sm-2">发送</button>
      </div>


      <div class="form-group">
        <textarea class="form-control" placeholder="" rows="20" readonly></textarea>
      </div>
    </div>


  </form>
</div>
